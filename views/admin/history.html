<div class='container'>
<div style='text-align:center; margin: 0 auto'>
  <img class='throbber' src='/images/ripple_throbber.png'/>
</div>

<div class='col-sm-12' ng-hide='loading'>
<h4 class="margin-top-large">History</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>External Account Id</th>
        <th>Currency</th>
        <th>Amount</th>
        <th>Deposit?</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="transaction in externalTransactions">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.external_account_id }}</td>
        <td>{{ transaction.currency }}</td>
        <td>{{ transaction.amount }}</td>
        <td>{{ transaction.deposit }}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
