<div class='container'>
<div style='text-align:center; margin: 0 auto'>
  <img class='throbber' src='/images/ripple_throbber.png'/>
</div>

<div class='col-sm-12' ng-hide='loading'>
<h4 class="margin-top-large">Incoming Payments to be Processes</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>To Address Id</th>
        <th>Currency</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="payment in incomingPayments">
        <td>{{ payment.id }}</td>
        <td>{{ payment.to_address_id }}</td>
        <td>{{ payment.to_currency }}</td>
        <td>{{ payment.to_amount }}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
