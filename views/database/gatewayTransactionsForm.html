<div class='container'>
  <form class='form-horizontal'>

  <!-- WHAT IS REQUIRED? -->

    <div class='form-group'>
      <label class='col-xs-2'>External Transaction ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.external_transaction_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Ripple Transaction ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.ripple_transaction_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Policy ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.policy_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>State</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='transaction.state'>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='createGatewayTransaction()' ng-show='creating'>Create Gateway Transaction</button>
        <button type='submit' class='btn btn-warning' ng-click='updateGatewayTransaction()' ng-show='!creating'>Update Gateway Transaction</button>
      </div>
    </div>

    <div ng-switch='messageState'>
      <div class='alert alert-success' ng-switch-when='success'>
        <a href='#/database/external_accounts' class='close' data-dismiss='alert'>&times;</a>
        <strong>Success!</strong> {{ successMessage }}
      </div>

      <div class='alert alert-danger' ng-switch-when='error'>
        <a href='' class='close' data-dismiss='alert'>&times;</a>
        <strong>Error!</strong> {{ errorMessage }}
      </div>
    </div>

  </form>
</div>
