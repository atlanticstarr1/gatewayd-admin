<div class='container'>
  <form class='form-horizontal' ng-submit='createUser()'>

  <!-- WHAT IS REQUIRED, AND IS PASSWORD THE RIGHT FIELD? HASH IN CONTROLLER? -->

    <div class='form-group'>
      <label class='col-xs-2'>Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.name'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Password</label>
      <div class='col-xs-10'>
        <input type='password' class='form-control' placeholder='' ng-model='user.password'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Tag</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_tag'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Admin</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.admin'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Federation Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.federation_name'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>Bank Account ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.bank_account_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>KYC ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='user.kyc_id'>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary'>Create User</button>
      </div>
    </div>

  </form>
</div>
