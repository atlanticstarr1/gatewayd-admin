<div class='container'>
  <form class='form-horizontal'>

    <div class='form-group'>
      <label class='col-xs-2'>Data</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='account.data'>
      </div>
    </div>

    <div class='form-group has-success'>
      <label class='col-xs-2'>Name</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='account.name' required>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>User ID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='account.user_id'>
      </div>
    </div>

    <div class='form-group'>
      <label class='col-xs-2'>UID</label>
      <div class='col-xs-10'>
        <input type='text' class='form-control' placeholder='' ng-model='account.uid'>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-xs-offset-2 col-xs-10'>
        <button type='submit' class='btn btn-primary' ng-click='createExternalAccount()' ng-show='new'>Create External Account</button>
        <button type='submit' class='btn btn-warning' ng-click='updateExternalAccount()' ng-show='!new'>Update External Account</button>
      </div>
    </div>

  </form>
</div>
